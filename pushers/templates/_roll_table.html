<table class="table table-bordered">
  <tr>
    <td>Buggy</td>
    <td>Hill 2</td>

{% for buggyRoll in rolls %}
  <tr>
    <td>{{ buggyRoll.buggy.name }}</td>
    {% for hill in buggyRoll.hills %}

    {% endfor %}
  </tr>
{% endfor %}
</table>
